  <body>
    <div class="open-form"></div>
      <div class="add-a-new-book-form">
        <form action="#" method="#" class="book-information" novalidate>
          <div class="top-layer-form">
            <legend>Add a New Book</legend>
            <button class="closeBtn" type="button">x</button>
          </div>
            <div class="form">
              <label for="title">Title:</label>
              <input type="text" id="title" name="title" placeholder="Title" maxlength="60" required/>
              <span class="title-error error" aria-live="polite"></span>
            </div>
            <div class="form">
              <label for="author">Author:</label>
              <input
                type="text"
                id="author"
                name="author"
                placeholder="Author" required
              />
              <span class="author-error error" aria-live="polite"></span>
            </div>
            <div class="form">
              <label for="number-of-pages">Number of pages:</label>
              <input
                type="number"
                id="number-of-pages"
                name="number-of-pages"
                placeholder="Pages"
                min="1"
                required
              />
              <span class="pages-error error" aria-live="polite"></span>
            </div>
            <div class="form">
              <label for="status">Have you read it?</label>
              <select name="status" id="status">
                <option value="Yes" selected>Yes</option>
                <option value="No">No</option>
              </select>
            </div>
            <div class="form">
              <button type="submit" class="form-submit-btn">Submit</button>
            </div>
        </form>
      </div>
