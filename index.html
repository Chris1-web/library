<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap" rel="stylesheet">
    <title>Personal Library</title>
  </head>
  <body>
    <div class="open-form"></div>
      <div class="add-a-new-book-form">
        <form action="#" method="#" class="book-information" novalidate>
          <div class="top-layer-form">
            <legend>Add a New Book</legend>
            <button class="closeBtn" type="button">x</button>
          </div>
            <div class="form">
              <label for="title">Title:</label>
              <input type="text" id="title" name="title" placeholder="Title" maxlength="60" required/>
              <span class="title-error error" aria-live="polite"></span>
            </div>
            <div class="form">
              <label for="author">Author:</label>
              <input
                type="text"
                id="author"
                name="author"
                placeholder="Author" required
              />
              <span class="author-error error" aria-live="polite"></span>
            </div>
            <div class="form">
              <label for="number-of-pages">Number of pages:</label>
              <input
                type="number"
                id="number-of-pages"
                name="number-of-pages"
                placeholder="Pages"
                min="1"
                required
              />
              <span class="pages-error error" aria-live="polite"></span>
            </div>
            <div class="form">
              <label for="status">Have you read it?</label>
              <select name="status" id="status">
                <option value="Yes" selected>Yes</option>
                <option value="No">No</option>
              </select>
            </div>
            <div class="form">
              <button type="submit" class="form-submit-btn">Submit</button>
            </div>
        </form>
      </div>
      <div class="container">
        <nav>
          <ul class="nav">
            <li>LIBRARY</li>
            <div class="right-side-nav">
              <li class="login-btn">
                <button class="login">LOG IN</button>
              </li>
              <li>
                <img src=""  class="profile-img">  
              </li>
              <li>
                <p class="user-name">Christianah</p>
              </li>
              <li class="logout-btn">
                <button class="logout">LOG OUT</button>
              </li>
            </div>
          </ul>
        </nav>

        <aside>
            <li class="add-btn">
              <button>
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                  <path fill="currentColor" d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
                </svg>
              <span>Add Book</span>
              </button>
            </li>
        </aside>

        <main class="cards">
          <!-- cards created through JavaScript are inserted here -->
        </main>
      </div>
    </div>

    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script defer src="./js/init-firebase.js"></script>
    <script src="./js/scripts.js" defer></script>
  </body>
</html>
